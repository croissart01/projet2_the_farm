<body>
    <h1>Choix de la population à étudier</h1>
    <select name="choix_famille">
        {% for famille in familles %}
        <option>{{famille}}</option>
        {% endfor %}
    </select>
    <select name="choix_mois">
        {% for mois in mois %}
        <option>{{mois}}</option>
        {% endfor %}
    </select>
    <select name="choix_année">
        {% for a in annee %}
        <option>{{a}}</option>
        {% endfor %}
    </select>
    <script>var liste= document.getElementsByName("choix_année")
    alert(liste)
    </script>
    <h2>Choix du graphique à montrer</h2>
    <!--<select name="choix_graphique">
        <option>A</option>
        <option>B</option>
    </select>-->
    </br></br>
    <button class="button button1" type="submit">Button</button>
    <h3>Graph</h3>
    <canvas id="graphique" width="900px" height="400px"></canvas>
    <script>
    // l'identifiant est celui du canevas
    var ctx = document.getElementById('graphique').getContext('2d');
    // création du graphique
    var myChart = new Chart(ctx, {
    type: 'bar',   // le type du graphique
    data: {        // les données
        labels: {{ familles | safe }},
        datasets: [{
                    label: 'date',
                    data: {{ annee | safe }},
                    fill: false,
                    borderColor: "rgb(75, 192, 192)", 
                    lineTension: 0.1
                    }]
            }, 
            options: {
                reponsive: false
            }
        }
    ); 
    </script>
